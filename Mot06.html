const messageEl = document.getElementById("message");
const introText = document.getElementById("introText");
const startBtn = document.getElementById("startBtn");
let audio = null;

function shuffleArray(arr) {
  return arr.slice().sort(() => 0.5 - Math.random());
}

function startSession() {
  startBtn.disabled = true;
  startBtn.style.display = 'none';
  introText.style.display = 'none';

  // Escolhe música aleatória
  const musicSrc = audios[Math.floor(Math.random() * audios.length)];
  if (audio) {
    audio.pause();
    audio.currentTime = 0;
  }
  audio = new Audio(musicSrc);
  audio.volume = 0.4;
  audio.play();

  // Seleciona 10 mensagens aleatórias
  const shuffled = shuffleArray(messages);
  const sessionMessages = shuffled.slice(0, 10);
  let i = 0;

  function showNextMessage() {
    if (i < sessionMessages.length) {
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.textContent = sessionMessages[i];
        messageEl.style.opacity = 1;
        i++;
        setTimeout(showNextMessage, 6000); // troca a cada 6s
      }, 500);
    } else {
      messageEl.textContent = "Clique em 'Ver novamente' para novas mensagens e música.";
      startBtn.textContent = "Ver novamente";
      startBtn.disabled = false;
      startBtn.style.display = 'inline-block';
    }
  }

  showNextMessage();
}

startBtn.addEventListener("click", startSession);
